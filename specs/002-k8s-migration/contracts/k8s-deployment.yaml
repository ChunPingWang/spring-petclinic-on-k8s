# K8s Deployment Contract
# This schema defines the expected structure for service deployments

apiVersion: apps/v1
kind: Deployment
metadata:
  name: <service-name>
  namespace: petclinic
  labels:
    app: <service-name>
    version: "3.4.1"
    component: business-service | infrastructure
    managed-by: kustomize
spec:
  replicas: <1-3>
  selector:
    matchLabels:
      app: <service-name>
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: <service-name>
      annotations:
        # Required for Prometheus scraping
        prometheus.io/scrape: "true"
        prometheus.io/path: "/actuator/prometheus"
        prometheus.io/port: "<service-port>"
    spec:
      containers:
      - name: app
        image: springcommunity/<service-name>:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: <service-port>
          name: http
          protocol: TCP
        env:
        - name: SPRING_PROFILES_ACTIVE
          value: "kubernetes"
        envFrom:
        - configMapRef:
            name: petclinic-config
        - secretRef:
            name: petclinic-secrets
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        # Health checks required
        livenessProbe:
          httpGet:
            path: /actuator/health/liveness
            port: <service-port>
          initialDelaySeconds: 60
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /actuator/health/readiness
            port: <service-port>
          initialDelaySeconds: 30
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
