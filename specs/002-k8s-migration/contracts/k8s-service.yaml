# K8s Service Contract
# This schema defines the expected structure for service resources

apiVersion: v1
kind: Service
metadata:
  name: <service-name>
  namespace: petclinic
  labels:
    app: <service-name>
    component: business-service | infrastructure
spec:
  type: ClusterIP
  selector:
    app: <service-name>
  ports:
  - port: <service-port>
    targetPort: http
    protocol: TCP
    name: http

---
# Service Registry (DNS names available in cluster)
# Format: <service-name>.<namespace>.svc.cluster.local

