apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: petclinic

resources:
  # Base configuration
  - ../../base
  # Business services
  - ../../services/customers-service
  - ../../services/vets-service
  - ../../services/visits-service
  - ../../services/api-gateway
  - ../../services/genai-service
  # Infrastructure services
  - ../../services/tracing-server
  - ../../monitoring/prometheus
  - ../../monitoring/grafana
  # Ingress
  - ../../ingress

labels:
  - pairs:
      environment: prod

# Production environment: 3 replicas, higher resources
patches:
  - patch: |-
      - op: replace
        path: /spec/replicas
        value: 3
    target:
      kind: Deployment
      labelSelector: "component=business-service"
